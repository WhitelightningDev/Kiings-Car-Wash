<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Wash Bookings</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Welcome Section -->
  <div class="d-flex justify-content-center align-items-center" style="height: 200px; background-color: #f8f9fa;">
    <h1>Welcome to Kiings Car Wash</h1>
  </div>

  <!-- Booking Form -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Book Your Car Wash</h2>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>

          <div class="form-group">
            <label for="service">Select Service:</label>
            <select class="form-control" id="service" required>
              <option value="">Choose a service</option>
              <option value="basic">Basic Wash</option>
              <option value="deluxe">Deluxe Wash</option>
              <option value="premium">Premium Wash</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" class="form-control" id="date" required>
          </div>

          <div class="form-group">
            <label for="time">Preferred Time:</label>
            <input type="time" class="form-control" id="time" required>
          </div>

          <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Any additional comments or requests"></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Book Now</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
